<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* Import de la fuente para toda la pagina */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

    /* Reseteo inicial */
    * {
      text-decoration: none;
      list-style: none;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Montserrat' !important;
      /* Sacar esa sombra celeste que aparece al presionar algun componente interactuable */
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0) !important;
    }

    /* Para toda la pagina y todas las queries */
    body {
      overflow: auto !important;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 93vh;
      margin: 0;
    }


    /*Color celeste ultra claro para el fondo de todas las vistas
  background-color: #f0f5ff;
*/

    /* LOGO */
    .logo {
      width: 8em !important;
    }

    /*Scroll bar*/
    ::-webkit-scrollbar {
      width: 0.4em;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ffffff;
      border-radius: 1em;
    }

    /* Textos para toda la pagina */
    h1,
    h2,
    p {
      text-align: center !important;
    }

    h1 {
      font-size: 1.6em;
    }

    h2 {
      font-size: 1.2em;
    }

    p,
    a {
      font-size: 1em;
    }

    /* Enlaces: */
    a {
      color: #000000;
      font-weight: 600;
    }

    a:hover {
      color: #009FF5;
    }

    /* ALL SVGs */
    svg {
      cursor: pointer;
    }

    /* Estilo para todos los botones con texto */
    .botonText {
      font-size: 1em;
      color: #ffffff;
      text-align: center;
      background-color: #009FF5;
      ;
      width: auto;
      padding: 0.7em 0.6em;
      cursor: pointer;
      border-radius: 0.5em;
      border: 0.15em solid #009FF5;
      border-bottom: 0.15em solid #018dd8;
    }

    /* Spin de carga */
    #loader {
      border: 3px solid white;
      border-top: 4px solid transparent;
      border-radius: 100%;
      width: 1em;
      height: 1em;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* COLOR CELESTE PARA TODO EL SITIO #009FF5    */


    /*QUITAR LAS FLECHITAS DE AUMENTAR O RESTAR A LOS IMPUT NUMBER*/
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Estilos de los inputs */
    .input__wrapper {
      position: relative;
      width: 100%;
    }

    .input__field {
      color: #000000;
      font-size: 1em;
      border: 1px solid rgba(255, 255, 255, 0.034);
      background-color: #f3f3f3;
      width: 100%;
      padding: 0.7em 0.6em;
      border-bottom: 1px solid #d2d2d268;
      border-radius: 0.5em;
      text-align: center;
    }

    .input__field:not(:placeholder-shown) {
      border: 1px solid #d8d8d8 !important;
    }

    .input__label {
      position: absolute;
      top: 0.375rem;
      left: 0.5rem;
      padding: 0 0.5em;
      transition: 0.3s;
      pointer-events: none;
      display: none;
    }

    .input__field:focus {
      outline-color: #009FF5 !important;
    }

    .input__field:focus+.input__label,
    .input__field:not(:placeholder-shown)+.input__label {
      display: block;
      font-size: 0.9em;
      top: -0.5rem;
      color: #009FF5;
      border-radius: 3em;
      background-color: #f3f3f3;
    }


    /* Sweet Alert*/
    /* Bordes redondeados y border-bottom lineramente mas gris*/
    .swal2-popup.swal2-modal.swal2-icon-success.swal2-show,
    .swal2-popup.swal2-modal.swal2-icon-error.swal2-show,
    .swal2-popup.swal2-modal.swal2-icon-info.swal2-show,
    .swal2-popup.swal2-modal.swal2-icon-warning.swal2-show,
    .swal2-container.swal2-center>.swal2-popup,
    .swal2-popup.swal2-toast {
      border-radius: 1.5em !important;
      border-bottom: 0.1em solid rgba(174, 173, 173, 0.78) !important;
    }

    /* Margen hacia arriba en todos los iconos de las alerts */
    .swal2-icon {
      margin: 1.7em auto .6em;
    }

    /* Tamaño para el title de los alerts (El Toast tiene su size aparte, no es este). */
    h2#swal2-title {
      font-size: 1.3em !important;
      color: black;
    }

    /* Este es el tamaño de la fuente que este debajo de los title de los alerts. */
    div:where(.swal2-container) .swal2-html-container {
      font-size: 1em !important;
    }

    /* Tamaño para el texto del toast */
    .swal2-popup.swal2-toast {
      font-size: 0.65em !important;
    }

    /* Entiendo que agrega un scroll en caso de que el contenido no entre del todo en el alert*/
    .swal2-container.swal2-center.swal2-backdrop-show {
      overflow-y: auto;
    }

    /* Para que no se rompa el contenedor del toast, uno cuando aparece, el otro al desaparecer */
    .swal2-container.swal2-top-end.swal2-backdrop-show,
    .swal2-container.swal2-top-end.swal2-backdrop-hide {
      width: auto !important;
    }

    /* Esto es basicamente para estar seguros de que el body del alert (El contendor principal) no tenga ningun padding raro y que este bien centrado */
    body.swal2-shown.swal2-height-auto {
      padding-right: 0 !important;
    }

    .swal2-timer-progress-bar {
      background-color: #1298EA;
    }

    /* Border radius para los botones */
    button.swal2-confirm.swal2-styled,
    button.swal2-cancel.swal2-styled {
      border-radius: 1em;
    }

    /* Con esto le sacamos una sombra tipo neomorfismo que tienen los botones al activarse el hover, como profundidad: */
    div:where(.swal2-actions):not(.swal2-loading) .swal2-styled:hover {
      background-image: none !important;
    }

    /* Esto es para sacarle ese focus asqueroso que aparece por defecto en los botones al cargarse el Sweet alert: */
    .swal2-confirm:not([disabled]) {
      box-shadow: none !important;
      outline: none !important;
    }

    .swal2-cancel:not([disable]) {
      box-shadow: none !important;
      outline: none !important;
    }

    /* Estas son las transiciones para cuando un alert aparacece y otra para cuando desaparece: */
    @keyframes custom-swal2-show {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes custom-swal2-hide {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(0.7);
        opacity: 0;
      }
    }

    .custom-swal2-show {
      animation-name: custom-swal2-show;
      animation-duration: 0.2s;
    }

    .custom-swal2-hide {
      animation-name: custom-swal2-hide;
      animation-duration: 0.2s;
    }

    /* Botón X de cerrrar pestaña */
    button.swal2-close {
      box-shadow: none !important;
      color: black !important;
      border-top-right-radius: 0.5em;
      background: rgba(0, 0, 0, 0.1);
      border-bottom-left-radius: 0.5em;
      border-top-left-radius: 0em;
      border-bottom-right-radius: 0em;
    }

    div:where(.swal2-container) button:where(.swal2-close):hover {
      color: #E23237 !important;
      background: rgba(0, 0, 0, 0.1) !important;
    }

    /* Gap entre Cancelar y Confirmar */
    .swal2-actions {
      gap: 2em;
    }

    .return {
      width: 100%;
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      align-items: center;
      padding: 4%;
      border-bottom: 1px solid #f3f3f3;
    }

    a:hover {
      color: black;
    }

    h2 {
      font-weight: 400
    }

    .AccountContainer {
      /* Configuración del display flex */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      /* Medidas y posicion del contenedor*/
      width: 100%;
      height: auto;
    }

    .sectionAccount {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 4%;
      background: #f3f3f3;
    }

    .sectionDetails {
      width: 100%;
      background: white;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 4%;
      border-bottom: 2px solid #f3f3f3;
      position: relative;
    }

    .pDetails {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      gap: 0.4em;
    }

    /* Efecto de carga */
    .loadingBox {
      width: 100%;
      height: 1.21em;
      background-color: #f3f3f3;
      background: #eee;
      background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
      border-radius: 5px;
      background-size: 200% 100%;
      animation: 1.5s shine linear infinite;
    }

    @keyframes shine {
      to {
        background-position-x: -200%;
      }
    }

    /* Div para el correo y el name */
    .actualData {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4%;
      gap: 0.4em;
      border-radius: 0.5em;
      border: 2px solid #f3f3f3;
    }

    .pSecundary {
      color: gray;
      font-size: 0.9em;
    }


    /* EDITAR NOMBRE CONTAINER: */
    .editName-Content {
      width: 100%;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      height: auto;
    }

    #changeNameForm {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      gap: 1em;
      height: auto;
      border-bottom: 2px solid #f3f3f3;
      padding: 5% 4%;
    }

    .botonText {
      width: 10em !important;
    }



    /* LOADER CON UNA PUNTA FINA 
#loader {
    border: 3px solid #009FF5;
    border-top: 4px solid transparent;
    border-right: 1px;
    width: 2em;
    height: 2em;
}
*/
  </style>
</head>

<body>

  <form id="registerForm" class="styleFormSession">
    <input id="changebtn1" style="display: block;" class="botonText" type="submit" value="Registrarse">
    <div id="changebtn2" class="botonText" style="display: none;">
      <div style="display: flex; align-items: center; justify-content:center; height: 19.340px !important;">
        <div id="loader"></div>
      </div>
    </div>
  </form>


  <script>
    // Captura del formulario y el boton de envio: 
    const form = document.getElementById('registerForm')
    const botonEnviar = document.querySelector('input[type="submit"]')
    // Captura para el loading: 
    const changebtn1 = document.getElementById('changebtn1')
    const changebtn2 = document.getElementById('changebtn2')

    // Función para deshabilitar el botón de enviar:
    function deshabilitarBotonEnviar() {
      botonEnviar.disabled = true;
      changebtn1.style.display = 'none';
      changebtn2.style.display = 'block';
    }

    // Función para habilitar el botón de enviar
    function habilitarBotonEnviar() {
      botonEnviar.disabled = false;
      changebtn1.style.display = 'block';
      changebtn2.style.display = 'none';
    }
    // Función de "Registrarse":
    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      // Deshabilitar el botón de enviar:
      deshabilitarBotonEnviar();
      setTimeout(() =>{
        habilitarBotonEnviar()
      }, 3000)
    })
  </script>

</body>

</html>
